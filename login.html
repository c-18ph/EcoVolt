<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoVolt - Login / Registro</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Bienvenido a <span class="eco">EcoVolt</span></h1>

      <div class="tabs">
        <button class="tab-btn active" onclick="showForm('login')">Iniciar Sesión</button>
        <button class="tab-btn" onclick="showForm('register')">Registrarse</button>
      </div>

      <form id="login-form" class="form active">
        <input type="email" placeholder="Correo electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>

      <form id="register-form" class="form">
        <input type="text" placeholder="Nombre completo" required />
        <input type="email" placeholder="Correo electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <input type="password" placeholder="Confirmar contraseña" required />
        <button type="submit">Crear cuenta</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(form) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      if (form === 'login') {
        document.getElementById('login-form').classList.add('active');
        document.querySelectorAll('.tab-btn')[0].classList.add('active');
      } else {
        document.getElementById('register-form').classList.add('active');
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
      }
    }

    // Redirigir al index al enviar cualquier formulario
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.form').forEach(function(form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          window.location.href = 'index.html';
        });
      });
    });
  </script>

  <footer class="footer-fixed">
    &copy;EcoVolt 2025
  </footer>
    
</body>
</html>
